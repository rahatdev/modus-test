<div class="container">
  <div class="table-responsive">
    <table class="table" *ngIf="users && users.length; else noUsersMessage">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hover" *ngFor="let user of users" (click)="navigateToUserDetail(user.id)">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #noUsersMessage>No users available.</ng-template>
  </div>
</div>
